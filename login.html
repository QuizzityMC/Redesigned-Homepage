<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canary Chat - Login</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            flex: 1;
            font-family: Arial, sans-serif;
            background-color: turquoise;
        }
        .content {
            height: 100%;
            border-radius: 8px;
            margin: 8px;
            margin-top: 0;
            margin-bottom: 0;
            overflow: auto;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .container {
            width: 300px;
            margin: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }
        .title-container {
            color: #F9B006; /* Canary yellow */
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
        }
        .link-style {
            margin-top: 20px;
            display: block;
            text-align: center;
        }
    </style>

    <script src="path/to/your/javascript.js"></script>
</head>
<body>
    <div class="login-page-container">
        <header>
            <h1>Login</h1>
        </header>
        <div class="content">
            <div class="container">
                <form style="display: flex; flex-direction: column;" action="#">
                    <div class="title-container">Canary Chat</div>
                    <div>
                        <label for="email">Email or Username and Tag:</label>
                        <input type="text" id="email" name="email" required>
                    </div>
                    <div>
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" style="margin-top: 10px;">Login</button>
                </form>
                <a class="link-style" href="/reset-password">Reset Password</a>
                <a class="link-style" href="/register">Create Account Instead</a>
            </div>
        </div>
        <footer>
        </footer>
    </div>
    <script>
        document.querySelector('form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            try {
                const response = await fakeLoginRequest(email, password);
                localStorage.setItem('userToken', response.token);
                window.location.href = "/app"; 
            } catch (error) {
                console.error('Login failed:', error.message);
                alert('Login failed: ' + error.message);
            }
        });

        async function fakeLoginRequest(email, password) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    if (email === "test@example.com" && password === "password") {
                        resolve({ token: "fakeToken123" });
                    } else {
                        reject(new Error("Invalid credentials"));
                    }
                }, 1000);
            });
        }
    </script>
</body>
</html>
