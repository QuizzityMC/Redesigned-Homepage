<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canary-Chat</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: "Times New Roman", Times, serif;
            background-color: #49c992; 
        }
        .banner {
            width: calc(100% - 60px); 
            background-color: #F9B006;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 10px; 
            left: 20px; 
            right: 40px; 
            border-radius: 20px; 
            z-index: 1000;
        }
        .banner .name {
            font-size: 24px;
            font-weight: bold;
        }
        .banner .top-buttons {
            display: flex;
            gap: 10px;
            margin-right: 20px; /
        }
        .banner .top-buttons button {
            background-color: white;
            color: #F9B006; 
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 20px; 
        }
        .container {
            margin-top: 80px; 
        }
        .buttons .btn {
            background-color: #F9B006; 
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 20px; 
            margin: 5px; 
        }
    </style>
</head>
<body>
    <div class="banner">
        <div class="name">Canary-Chat</div>
        <div class="top-buttons">
            <button onclick="window.location.href='https://chat.quizzity.tech/login'">Login</button>
            <button onclick="window.location.href='https://chat.quizzity.tech/register'">Sign Up</button>
        </div>
    </div>
    <div class="container">
        <div class="logo">
            <img src="/logo.png" alt="Canary-Chat Logo" />
        </div>
        <h1>Welcome to Canary-Chat</h1>
        <div class="buttons">
            <button class="btn login-btn" onclick="window.location.href='https://chat.quizzity.tech/login'">Login</button>
            <button class="btn register-btn" onclick="window.location.href='https://chat.quizzity.tech/register'">Register</button>
            <button class="btn download-btn" onclick="window.location.href='https://download.quizzity.tech/'">Downloads</button>
        </div>
    </div>
</body>
</html>
